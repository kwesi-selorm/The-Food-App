<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>

    <!-- Stylesheets -->
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Local CSS -->
    <link rel="stylesheet" href="public/styles.css" />
  </head>
  <body>
    <h1>The All-in-One Food App</h1>

    <div class="container">
      <form class="form-control" action="/" method="post">
        <!-- Ingredients input -->
        <input
          type="text"
          name="ingredients"
          placeholder="Ingredients (comma-separated,no-space)"
        />

        <!-- Number of recipes -->
        <input type="number" name="number" value="10" min="1" max="100" />

        <!-- Ranking -->
        <select name="ranking" id="">
          <option value="1">Maximise used ingredients (1)</option>
          <option value="2">Minimise missing ingredients (2)</option>
        </select>

        <!-- Submit button -->
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
